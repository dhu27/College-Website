{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="auth-center-wrapper">
  <div class="auth-card">
    <h2 class="auth-title">Create Account</h2>
    <form method="POST" action="{{ url_for('auth.register') }}">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <label for="first_name">First Name</label>
      <input type="text" id="first_name" name="first_name" required>
      <label for="last_name">Last Name</label>
      <input type="text" id="last_name" name="last_name" required>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
      <button type="submit" class="btn btn-primary create-account-btn" style="width:100%;margin-top:1.2em;">Create Account</button>
    </form>
    <p class="auth-link">Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a>.</p>
  </div>
</div>


{% with messages = get_flashed_messages() %}
  {% if messages %}
    <script>
      window.onload = function() {
        var flashMessages = {{ messages|tojson }};
        flashMessages.forEach(function(msg) {
          alert(msg);
        });
      };
    </script>
  {% endif %}
{% endwith %}
{% endblock %}
