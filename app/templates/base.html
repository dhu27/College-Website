<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{% block title %}College Finder{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  </head>

  <body>
    <nav>
      <!-- Left side with logo and links -->
      <div style="display: flex; align-items: center;">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
        <div>
          <a href="{{ url_for('main.home') }}">Home</a>
          <a href="{{ url_for('colleges.college_list') }}">Explore Colleges</a>
          <a href="{{ url_for('main.my_colleges') }}">My Colleges</a>
        </div>
      </div>

      <!-- Right side login/logout -->
      <div>
        {% if current_user.is_authenticated %}
          <span class="welcome-msg">Welcome, {{ current_user.first_name or current_user.username }}</span>
          <span class="divider">|</span>
          <a href="{{ url_for('auth.logout') }}">Logout</a>
        {% else %}
          <a href="{{ url_for('auth.login') }}">Login</a>
          <span class="divider">|</span>
          <a href="{{ url_for('auth.register') }}">Register</a>
        {% endif %}
      </div>
    </nav>

    <div class="content-wrapper">
      {% block content %}{% endblock %}
    </div>

  </body>
</html>
