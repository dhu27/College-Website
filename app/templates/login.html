{% extends 'base.html' %}
{% block content %}
<div class="auth-center-wrapper">
  <div class="auth-card">
    <h2 class="auth-title">Login</h2>
    <form method="POST" action="{{ url_for('auth.login') }}">
      <label for="login">Username or Email</label>
      <input type="text" id="login" name="login" required>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
      <button type="submit" class="btn btn-primary" style="width:100%;margin-top:1.2em;">Login</button>
    </form>
    <p class="auth-link">Don't have an account? <a href="{{ url_for('auth.register') }}">Register here</a>.</p>
  </div>
</div>
{% endblock %}
